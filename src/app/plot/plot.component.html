<div class="ui active inverted dimmer" *ngIf="inProgress">
    <div class="ui loader"></div>
</div>
<img class="ui rounded centered image" [src]="url" *ngIf="!inProgress" (click)="showModal(url, config)" suiPopup
    [popupTemplate]="popupTemplate" [popupPlacement]="bottom">
<app-permalink class="permalink" [config]="config" *ngIf="config"></app-permalink>
<ng-template let-popup #popupTemplate *ngIf="hintData">
    <b>Observable</b>: {{hintData.observable}}<br>
    <b>Beam particle</b>: {{hintData.beam}}<br>
    <b>Beam energy</b>: {{hintData.beam_energy}}<br>
    <b>Target</b>: {{hintData.target}}<br>
    <ul>
        <li *ngFor="let e of hintData.items">
            <ng-container *ngIf="!e.isExp">
                <b>{{e.version}}</b>, <b>{{e.model}}</b>
            </ng-container>
            <ng-container *ngIf="e.isExp">
                <b>{{e.expname}}</b>
            </ng-container>
            <ng-container *ngFor="let ep of e.parameters">, {{ep.names}} = {{ep.values}}
            </ng-container>
        </li>
    </ul>
</ng-template>
