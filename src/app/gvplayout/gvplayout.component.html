<h1 class="pageheader">User layouts</h1>
<div class="ui grid">
    <div class="four wide column">
        <div class="ui segment">
            <h3>Template</h3>
            <sui-select class="selection container"
                [(ngModel)]="currentLayout"
                [options]="pTemplates"
                [isSearchable]="true"
                [isDisabled]="false"
                #select>
                <ng-container  *ngFor="let layout of select.filteredOptions">
                    <sui-select-option  *ngIf="isLayoutShown(layout[1].tags)"
                        [value]="layout[1].title">
                    </sui-select-option>
                </ng-container>
            </sui-select>
            <h4>Layout groups</h4>
            <div *ngFor="let tag of uniqueTags(pTemplates)">
                <sui-checkbox (click)="updateTags(tag)">{{tag}}</sui-checkbox>
            </div>
            <div class="ui  divider"></div>
            <sui-checkbox class="toggle" [(ngModel)]="useMarkers">Use markers</sui-checkbox>
        </div>
        <div class="ui segment" *ngIf="currentLayout">
            <app-version-selector (version)="selectedVersions = $event;">
            </app-version-selector>
        </div>
    </div>
</div>
